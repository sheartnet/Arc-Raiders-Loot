  <script>
    // Sistema de navegación entre páginas
    document.addEventListener('DOMContentLoaded', function() {
      const navButtons = document.querySelectorAll('.nav-btn');
      const contentContainer = document.getElementById('content-container');
      
      // Cargar la primera página por defecto
      loadPage('quest');
      
      navButtons.forEach(button => {
        button.addEventListener('click', function() {
          // Actualizar botones activos
          navButtons.forEach(btn => btn.classList.remove('active'));
          this.classList.add('active');
          
          // Cargar la página correspondiente
          const page = this.getAttribute('data-page').replace('.html', '');
          loadPage(page);
        });
      });
      
      function loadPage(page) {
        const template = document.getElementById(page + '-content');
        if (template) {
          contentContainer.innerHTML = template.innerHTML;
          // Reinicializar el preview de imágenes después de cargar el contenido
          initImagePreview();
        } else {
          contentContainer.innerHTML = '<p>Error: Contenido no encontrado.</p>';
        }
      }
      
      function initImagePreview() {
        const preview = document.getElementById('preview');
        const previewImg = preview.querySelector('img');
        
        document.querySelectorAll('[data-img]').forEach(item => {
          item.addEventListener('mouseenter', function(e) {
            const imgSrc = this.getAttribute('data-img');
            if (imgSrc) {
              previewImg.src = `./gallery/${imgSrc}`;
              preview.style.display = 'block';
            }
          });
          
          item.addEventListener('mousemove', function(e) {
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            const previewWidth = 100;
            const previewHeight = 100;
            const offset = 15;
            
            let x = e.clientX + offset;
            let y = e.clientY + offset;
            
            if (x + previewWidth > viewportWidth) {
              x = e.clientX - previewWidth - offset;
            }
            
            if (y + previewHeight > viewportHeight) {
              y = e.clientY - previewHeight - offset;
            }
            
            preview.style.left = x + 'px';
            preview.style.top = y + 'px';
          });
          
          item.addEventListener('mouseleave', function() {
            preview.style.display = 'none';
          });
        });
      }
    });
  </script>
